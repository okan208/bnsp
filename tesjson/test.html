<script>
    function calculateAndDisplayResults() {
        // Get input values
        const npm = document.getElementById('npm').value;
        const nama = document.getElementById('nama').value;
        const jenis_kelamin = document.querySelector('input[name="jk"]:checked').value;
        const jurusan = document.getElementById('jurusan').value;
        const tugas = parseFloat(document.getElementById('tugas').value);
        const uts = parseFloat(document.getElementById('uts').value);
        const uas = parseFloat(document.getElementById('uas').value);

        // Calculate final score and grade
        const nilaiAkhir = (tugas * 0.2) + (uts * 0.3) + (uas * 0.5);
        let grade, keterangan;
        
        if (nilaiAkhir >= 90) {
            grade = "A";
            keterangan = "Lulus";
        } else if (nilaiAkhir >= 80) {
            grade = "B";
            keterangan = "Lulus";
        } else if (nilaiAkhir >= 60) {
            grade = "C";
            keterangan = "Tidak Lulus";
        } else {
            grade = "D";
            keterangan = "Tidak Lulus";
        }

        // Display results
        const resultContent = `
            <p><strong>NPM:</strong> ${npm}</p>
            <p><strong>Nama:</strong> ${nama}</p>
            <p><strong>Jenis Kelamin:</strong> ${jenis_kelamin}</p>
            <p><strong>Jurusan:</strong> ${jurusan}</p>
            <p><strong>Nilai Tugas:</strong> ${tugas}</p>
            <p><strong>Nilai UTS:</strong> ${uts}</p>
            <p><strong>Nilai UAS:</strong> ${uas}</p>
            <p><strong>Total Nilai:</strong> ${nilaiAkhir.toFixed(2)}</p>
            <p><strong>Grade:</strong> ${grade}</p>
            <p><strong>Keterangan:</strong> ${keterangan}</p>
        `;
        document.getElementById('resultContent').innerHTML = resultContent;
    }
</script>

<script>
    // Load data from anggota.json and display in table
    fetch('anggota.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('dataMahasiswaTable');
            data.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.nama}</td>
                    <td>${item.alamat}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error loading data:', error));
</script>
